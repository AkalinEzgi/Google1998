<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div>
        <div class="center">
            <img src="img.jpg" alt="Google in 1998!"> 
        </div>                   
              
        <div class="center" style="background-color: #EEEEEE;" colspan="3">          
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky" ><br>       
        </div>
        
        <div class="center">
            <table>
                <tr>
                    <td style="background-color: #7EE5DA;" width="37%" >
                        Special Searches<br>
                        <a href="#">Stanford Search</a><br>
                        <a href="#">Linux Search</a><br>
                    </td>
                    <td style="background-color: #70CCC2;"> 
                        <a href="#">Help!</a> <br>
                        <a href="#">About Google!</a> <br>
                        <a href="#">Company Info</a> <br>
                        <a href="#">Google! Logos</a> <br>
                        
                    </td>
                    <td style="background-color: #62B3AA;">
                        Get Google! <br> updates monthly: <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail"> <br>
                        <input type="submit" name="SubmitAction" value="Subscribe"> 
                        &nbsp;&nbsp;
                        <a href="#">Archive</a>      
                    </td>
                </tr>
            </table>
        </div>
          
        <div class="center">Copyright &copy;1998 Google Inc.</div>    
            
    </div>
</body>
</html>
